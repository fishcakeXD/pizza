<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let person = {
            "firstname": "Kevin",
            "gender": true,
            "height": 100,
            "email": "kevin@gmail.com",
            "city": {
                "通訊地址": "台北",
                "戶籍地址": "桃園"
            },
            "phone": {
                "市話": "02-29881055",
                "行動電話": "0933-852177"
            },
            "cars": [
                "BMW",
                "Nissan GT-R",
                "Audi"
            ]
        }
        window.onload = function () {
            console.log(person.firstname, person.city.通訊地址, person.phone.行動電話)
            document.write(`<h2>${person.firstname},${person.city.通訊地址},${person.phone.行動電話}</h2>`)

            let keys = Object.keys(person);
            
            keys.forEach(key =>{
                document.write(`<p>${key}</p>`)
            })
        }

    </script>
</body>

</html>
